<!doctype html>
<html lang="eng" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-+qdLaIRZfNu4cVPK/PxJJEy0B0f3Ugv8i482AKY7gwXwhaCroABd086ybrVKTa0q" crossorigin="anonymous">
    <link rel="stylesheet" href="resources/css/style.css">

  <body>
    <div class="container">
        <header>
            <h1>My First VS Code Project</h1>
             <nav>
               <ul>
                 <li><a href="#about">About</a></li>
                </ul>
            </nav>
        </header>
         <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="images/struggling.jpg" class="d-block w-100" alt="struggling">
            </div>
            <div class="carousel-item">
              <img src="images/studying.jpg" class="d-block w-100" alt="studying">
            </div>
            <div class="carousel-item">
              <img src="images/coding.jpg" class="d-block w-100" alt="coding">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <section id="about">
          <h2>Coding is hard...then fun...then hard again...ugh!</h2>
           <br>
           <br> 
           <br>
          <div class="row">
            <div class="column">
              <img src="images/struggling.jpg" alt="Struggling" style="width:100%">
              <a class="struggling_button" href="#">Coding is challenging but very rewarding.</a>

            </div>
            <div class="column">
              <img src="images/studying.jpg" alt="Studying" style="width:100%">
              <a class="studying_button" href="#">Coding requires a lot practice! Studying is key to improve</a>

            </div>
            <div class="column">
              <img src="images/coding.jpg" alt="Coding" style="width:100%">
              <a class="coding_button" href="#">Coding! Coding! Coding!</a> 

            </div>
          </div>
          <br>
          <br>
          </div>
      </section>
      <footer id="contact">
        <div class="half-width">
          <ul>
            <li><a href="https://www.linkedin.com/in/dieula-l-117a2a75/"><img src="images/linkedin.png" alt="my Linkedin profile" /></a></li>
            <li><a href="https://twitter.com/DieulaLumertine"><img src="images/twitter.png" alt="my Twitter profile" /></a></li>
            <li><a href="https://github.com/Dieula-Lum"><img src="images/github.png" alt="my GitHub profile"/></a></li>
            </ul>
        </div>
        
      </footer>
